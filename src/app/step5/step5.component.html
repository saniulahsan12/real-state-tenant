<h1 class="text-center">Do you have a 2nd mortgage?</h1>

<form [formGroup]="step5Form" (ngSubmit)="submitStep5()">
    <div class="row">
        <div class="col-md-12 text-center" ngbRadioGroup>
            <label ngbButtonLabel class="image-radio" [class]="activeClass === 'yes' ? 'active' : ''">
                <img class="property-image" src="{{imageBase}}/yes.jpg" width="120">
                <br>
                <input type="radio" formControlName="second_mortage" value="yes" ngbButton> Yes
            </label>
            <label ngbButtonLabel class="image-radio" [class]="activeClass === 'no' ? 'active' : ''">
                <img class="property-image" src="{{imageBase}}/no.jpg" width="120">
                <br>
                <input type="radio" formControlName="second_mortage" value="no" ngbButton> No
            </label>
        </div>
        <div class="col-md-12 text-center">
            <p>
                <small class="text-danger" *ngIf="submitted && !step5Form.valid">Please choose one</small>
            </p>
            <p>
                <button class="btn btn-danger btn-sm  submit-btn" type="submit">Next</button>
            </p>
            <p>
                <button class="btn btn-sm  submit-btn" type="button" (click)="gotoStep4()">Go Back</button>
            </p>
        </div>
    </div>
</form>
